
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kamzigo - Send Small Parcels the Friendly Way</title>

</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="kamzigo Logo" class="logo"></a>
    <h1>Kamzigo gets it delivered</h1>
    <h2>A one world travellers Community </h2>

  <main>
    <section id="userProfile">
      <h2>Join kamzigo</h2>
      
      <!-- Personal Details -->
<form id="userProfileForm">
  <!-- Personal Information -->
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"><br><br>

  
  <label for="lastName">Occupation:</label>
  <input type="text" id="lastName" name="lastName" placeholder="Enter ccupation / work you or role"><br><br>

  
  <label for="lastName">frequency of travel:</label>
  <input type="text" id="lastName" name="lastName" placeholder="frequency of travel"><br><br>

  <!-- Travel Preference: Sending or Traveling -->
  <label>Are you sending or traveling?</label><br>
  <input type="radio" id="sending" name="travelPreference" value="sending">
  <label for="sending">Ordering</label><br>
  <input type="radio" id="sending" name="travelPreference" value="sending">
  <label for="sending">Sending</label><br>
  <input type="radio" id="traveling" name="travelPreference" value="traveling">
  <label for="traveling">Traveling</label><br><br>

  <!-- Travel Date -->
  <label for="travelDate">Travel Date:</label>
  <input type="date" id="travelDate" name="travelDate"><br><br>

  <!-- Travel Details -->
<!-- Travel Details -->
<label for="travelFrom">Traveling From:</label>
<select id="travelFrom" name="travelFrom">
  <option value="Nairobi">Nairobi</option>

  <option value="Kisumu">Kisumu</option>
  <option value="Ghana">Ghana</option>
  <option value="Nigeria">Nigeria</option>
  <option value="USA">USA</option>
  <option value="UK">UK</option>
  <option value="Dubai">Dubai</option>
  <option value="Qatar">Qatar</option>
  <option value="Saudi">Saudi</option>
</select><br><br>

<label for="travelTo">Traveling To:</label>
<select id="travelTo" name="travelTo">
  <option value="Nairobi">Nairobi</option>
  <option value="Mombasa">Mombasa</option>
  <option value="Uganda">Uganda</option>
  <option value="Kampala">Kampala</option>
  <option value="Nakuru">Nakuru</option>
  <option value="Thikka">Thikka</option>
  <option value="Nyeri">Nyeri</option>
  <option value="China">China</option>
  <option value="Guangzhou">Guangzhou</option>
  <option value="Kitale">Kitale</option>
  <option value="Kisumu">Kisumu</option>
  <option value="Ghana">Ghana</option>
  <option value="Nigeria">Nigeria</option>
  <option value="USA">USA</option>
  <option value="UK">UK</option>
  <option value="Dubai">Dubai</option>
  <option value="Qatar">Qatar</option>
  <option value="Saudi">Saudi</option>
</select><br><br>

  <!-- Date and Time Pick for Item Delivery -->
  <label for="deliveryDateTime">Date and Time for Item Delivery:</label>
  <input type="datetime-local" id="deliveryDateTime" name="deliveryDateTime"><br><br>
 
  <!-- HOW LONG ARE you willing to wait for Delivery -->
  <label for="deliveryDateTime"> Expected delivery time Delivery:</label>
  <input type="datetime-local" id="deliveryDateTime" name="deliveryDateTime"><br><br>

  <!-- Additional Information -->
  <label for="spaceAvailable">Space Available in Bag (for traveler):</label>
  <input type="text" id="spaceAvailable" name="spaceAvailable" placeholder="Space Available"><br><br>

  <label for="itemToSend">Name of Item (for sender):</label>
  <input type="text" id="itemToSend" name="itemToSend" placeholder="Item Name"><br><br>

  <!-- Share and Community Buttons -->
  <input type="button" value="Share on Social Media"><br><br>

  <button type="button" id="joinCommunity">Join Community</button><br><br>

  <button type="button" id="postInCommunity">Post in Community</button><br><br>
</form>

      
    </section>

      <h2>Community Information</h2>
